<header
  class="header"
  ngxHideOnScroll
  [propertyUsedToHide]="'top'"
  [valueWhenHidden]="'-100px'"
  [valueWhenShown]="'0px'"
>
  <a
    class="navbuttons_link"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    routerLink="/"
  >
    <div class="header_icon">
      <img class="header_icon__block" [src]="siteData.header.logo" />
    </div>
  </a>
</header>
